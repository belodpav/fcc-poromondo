<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poromondo web app</title>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="assets/css/theme-app.css">
</head>
<body>
    <h1 class="app-heading"><b>P</b>oromodo <b>C</b>lock Web App</h1>
    <div class="app-setups">
        <div class="app-setups-item mode-break">
            <p class="app-mode-title">Break Length</p>
            <button class="btn-min">-</button>
            <span class="app-setups-display">25</span>
            <button class="btn-plus">+</button>
        </div>
        <div class="app-setups-item mode-session">
            <p class="app-mode-title">Session Length</p>
            <button class="btn-min">-</button>
            <span class="app-setups-display">25</span>
            <button class="btn-plus">+</button>
        </div>
    </div>
    <p id="display-current-mode">Session</p>
    <div class="app-clock">
        <div class="app-clock-display">5 : 0</div>
        <div class="app-load-wrap">
            <div id="app-load-bg"></div>
        </div>
        <div id="load-element" class=""></div>
        
    </div>
    <!-- Change mode sound -->
    <audio id="play" src="http://www.soundjay.com/button/beep-07.wav"></audio>
    <!-- Theme Java Script -->
    <script src="assets/js/poromondo-core.js"></script>
</body>
</html>
